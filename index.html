<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<script type="text/javascript" src="answers.js"></script>
		<script type="text/javascript" src="assets/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="assets/scripts.js"></script>
	</head>
	<body>
		<div id="game-container">
			<div id="question-info">
				<h2 id="round">
					Round <span class="round-number">1</span>:
					<span class="round-value"></span>
				</h2>
				<h1 id="question">
					<span class="label">Question <span class="question-label">1</span>:</span>
					<span class="question-label"></span>
				</h1>
			</div>
			<div id="feud">			
				<div class="score" id="team-0">
					<span class="score-value">0</span>
					<span class="team-name">Team 1</span>
					<span class="wrong-answers"></span>
				</div>
				<div id="feud-answers">
					<div class="answer" id="answer-1"><span class="answer-number">1</span></div>
					<div class="answer" id="answer-2"><span class="answer-number">2</span></div>
					<div class="answer" id="answer-3"><span class="answer-number">3</span></div>
					<div class="answer" id="answer-4"><span class="answer-number">4</span></div>
					<div class="answer" id="answer-5"><span class="answer-number">5</span></div>
					<div class="answer" id="answer-6"><span class="answer-number">6</span></div>
					<div class="answer" id="answer-7"><span class="answer-number">7</span></div>
					<div class="answer" id="answer-8"><span class="answer-number">8</span></div>
				</div>
				<div class="score" id="team-1">
					<span class="score-value">0</span>
					<span class="team-name">Team 2</span>
					<span class="wrong-answers"></span>
				</div>
			</div>
			<div id="wrong-answer-button" class="button">Wrong Answer</div>
			<div id="next-round-button" class="button">Next Round</div>
		</div>
	</body>
</html>
